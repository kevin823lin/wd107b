<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>按鈕</title>
<style>
	button {
		background-color:#000000;
		color:#ffffff;
		padding: 20px;
		font-size: 20px;
		margin: 10px;
		border: 1px solid black;
		border-radius: 5px;
	}
	.a{
		background-color: darkgoldenrod;
	}
	.b{
		background-color: darkred;
	}
	#b1 {
		background-color: aquamarine;
	}
</style>
</head>

<body>
	<button id="b1" class="a">button</button>
	<button id="b2" class="b">button</button>
	<button id="b3" class="a">button</button>
	<button id="b4" class="b">button</button>
	<button id="b5" class="a">button</button>
	<button id="b6" class="b">button</button>
</body>
</html>
