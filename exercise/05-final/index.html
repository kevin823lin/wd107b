<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>有功能表的網頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="claculator/calculator.css">
    <style>
    #Calculator input{
        width: 60px;
    }
    </style>
</head>

<body onload="hashchange();setCanvas();" onhashchange="hashchange()">
    <script src="claculator/calculator.js"></script>
    <script src="canvas/canvas.js"></script>
    <script src="dec/dec.js"></script>
    <script>

        function sidebtn() {
            var sidebar = document.getElementsByClassName("sidebar");
            var content = document.getElementsByClassName("content");
            if (sidebar[0].style.width == "0px") {
                for (let i = 0; i < sidebar.length; i++)
                    sidebar[i].style.width = "140px";
                for (let i = 0; i < content.length; i++)
                    content[i].style.left = "140px";
            }
            else {
                for (let i = 0; i < sidebar.length; i++)
                    sidebar[i].style.width = "0px";
                for (let i = 0; i < content.length; i++)
                    content[i].style.left = "0px";
            }
        }

        function hashchange() {
            var home = document.getElementById("Home");
            var dec = document.getElementById("Dec");
            var calculator = document.getElementById("Calculator");
            var canvas = document.getElementById("Canvas");
            const block = "block", none = "none";
            switch (location.hash) {
                case "#home":
                    home.style.display = block;
                    dec.style.display = none;
                    calculator.style.display = none;
                    canvas.style.display = none;
                    break;
                case "#dec":
                    home.style.display = none;
                    dec.style.display = block;
                    calculator.style.display = none;
                    canvas.style.display = none;
                    break;
                case "#calculator":
                    home.style.display = none;
                    dec.style.display = none;
                    calculator.style.display = block;
                    canvas.style.display = none;
                    break;
                case "#canvas":
                    home.style.display = none;
                    dec.style.display = none;
                    calculator.style.display = none;
                    canvas.style.display = block;
                    break;
            }
        }
    </script>

    <div class="navbar">
        <button id="sidebtn" style="background: none;" onclick="sidebtn()"><i class="fa fa-bars"></i></button>
        <a href="#home">Home</a>
        <a href="https://news.google.com/?hl=zh-TW&gl=TW&ceid=TW:zh-Hant">News</a>
        <div class="dropdown">
            <button class="dropbtn">聯絡我 <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <li><a href="https://www.facebook.com/Kevin.abcdefg">&nbsp;Facebook</a></li>
                <li><a href="https://www.instagram.com/hao.823/">&nbsp;Instagram</a></li>
                <li><a href="mailto:s110710528@gmail.com">&nbsp;Email</a></li>
            </div>
        </div>
    </div>
    <div class="sidebar" style="width: 0px;">
        <ul>
            <li><a href="#canvas">鬼畫符</a></li>
            <li><a href="#dec">進位制轉換</a></li>
            <li><a href="#calculator">計算機</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="Home" style="display: block;">
            歡迎光臨
        </div>

        <div id="Dec" style="display: none;">
            Bin <input id="bin" type="number" value="0"><button id="binbtn" onclick="bin()">從二進制轉換</button><br>
            Oct <input id="cot" type="number" value="0"><button id="cotbtn" onclick="cot()">從八進制轉換</button><br>
            Dec <input id="dec" type="number" value="0"><button id="decbtn" onclick="dec()">從十進制轉換</button><br>
            Hex <input id="hex" type="text" value="0"><button id="decbtn" onclick="hex()">從十六進制轉換</button><br>
        </div>

        <div id="Calculator" style="display: none;">
            <div class=text>
                <input id="a" type="number" value="0">
                <select id="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input id="b" type="number" value="0">
                =
                <label id="result"></label>
                <br>
            </div>
            <br>
            <form id="radio" name="form">
                <input type="radio" name="ab" value="a" checked="true">a
                <input type="radio" name="ab" value="b">b
            </form>
            <div class="num">
                <button onclick="num(7)">7</button>
                <button onclick="num(8)">8</button>
                <button onclick="num(9)">9</button>
                <br>
                <button onclick="num(4)">4</button>
                <button onclick="num(5)">5</button>
                <button onclick="num(6)">6</button>
                <br>
                <button onclick="num(1)">1</button>
                <button onclick="num(2)">2</button>
                <button onclick="num(3)">3</button>
                <br>
                <button onclick="num(0)">0</button>
                <button onclick="clean()">C</button>
                <button onclick="claculator()">計算</button>
            </div>
        </div>

        <div id="Canvas" style="display: none;">
            <button onclick="startDraw()">開始</button>
            <button onclick="pauseDraw()">暫停</button>
            <button onclick="clean()">清除</button>
            <button id="buttonSave" onclick="save()">存檔</button>
            <br>
            <br>
            <canvas id="myCanvas" height="600" width="800" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</body>

</html>
