<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>輸入個人資料</title>
</head>
<body>


<h4>個人資料:</h4>
<table border="0">
    <tr>
        <td>姓名:</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>身高:</td>
        <td><input type="number" name="height"></td>
    </tr>
    <tr>
        <td>體重:</td>
        <td><input type="number" name="weight"></td>
    </tr>
    <tr>
        <td>性別:</td>
        <td>
            <input type="radio" name="gender">男<br>
            <input type="radio" name="gender">女<br>
            <input type="radio" name="gender">第三性<br>
            <input type="radio" name="gender">不公開<br>
        </td>
    </tr>
    <tr>
        <td>生日:</td>
        <td><input type="date" name="brithday"></td>
    </tr>
    <tr>
        <td>電話:</td>
        <td><input type="tel" name="tel"></td>
    </tr>
    <tr>
        <td>email:</td>
        <td><input type="email" name="email"></td>
    </tr>
</table>

</body>
</html>
